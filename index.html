    <script>
    function loadDoc(url, cFunction) {
      var xhttp;

      xhttp=new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          cFunction(this);
        }
      };
      xhttp.open("GET", url, true);
      xhttp.send();
    }
    function myFunction(xhttp) {
      var txt = xhttp.responseText;
     var obj = JSON.parse(txt);
     var i;
     var j;
     var data;
    var y = "";
     var x="";

    for (i in obj.data){
      
    x += obj.data[i].name+'&nbsp;'+':'+'&nbsp;';
     for (j in obj.data[i].quotes) {
            x += obj.data[i].quotes[j].price.toFixed(2)+'&nbsp;'+'$'+'&nbsp;'+'&nbsp;'+'|'+'&nbsp;'+'&nbsp;';

        }
     }
    document.getElementById("ticker").innerHTML =x;
    console.log("res: "+x);
    }

    </script>
